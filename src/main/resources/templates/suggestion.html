<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot & Thymeleaf File Upload</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<section class="my-5">
    <div class="container">
        <div>
            <h3>Average Percentage</h3>
            <h3 th:text="${averageMatching}"></h3>
        </div>
        <table>
            <thead>
            <tr>
                <th> Mentor Name </th>
                <th> Mentee Name </th>
                <th> Matching Percentage </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${list}">
                <td><span th:text="${item.mentee.name}"> Mentor Name </span></td>
                <td><span th:text="${item.mentor.name}"> Mentee Name </span></td>
                <td><span th:text="${item.matchingPercentage}"> Matching Percentage </span></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

</body>
</html>
